name: Publish package

on:
  release:
    types:
      - created
    tags:
      - "v[0-9]+(\\.[0-9]+)*"

jobs:
  publish:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16.13.0'
          registry-url: "https://verdaccio.zondax.net/"
          scope: "@zondax"
      - name: Install yarn
        run: npm install -g yarn
      - name: Set npmrc
        run: |
          yarn config set @zondax:registry https://verdaccio.zondax.net/
          npm config set //verdaccio.zondax.net/:_authToken "$VERDACCIO_TOKEN"
          npm config set //verdaccio.zondax.net/:always-auth true
        env:
          VERDACCIO_TOKEN: ${{ secrets.VERDACCIO_READ_TOKEN }}
      - name: Install dependencies
        run: yarn install
      - name: Get latest release version number
        id: get_version
        uses: battila7/get-version-action@v2
      - name: Show version
        run: echo ${{ steps.get_version.outputs.version }}
      - name: Update tag
        run: npm --no-git-tag-version version ${{ steps.get_version.outputs.version }}
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.VERDACCIO_READ_TOKEN }}
